version: 2
updates:
- package-ecosystem: nuget
  directory: "/src/DevOpsMetrics.Tests"
  schedule:
    interval: daily
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
  - "samsmithnz"
  groups:
    tests:
      patterns: ["*"]
      update-types: ["minor", "patch"]
- package-ecosystem: nuget
  directory: "/src/DevOpsMetrics.Web"
  schedule:
    interval: daily
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
  - "samsmithnz"
  groups:
    web:
      patterns: ["*"]
      update-types: ["minor", "patch"]
- package-ecosystem: nuget
  directory: "/src/DevOpsMetrics.FunctionalTests"
  schedule:
    interval: daily
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  groups:
    functionalTests:
      patterns: ["*"]
      update-types: ["minor", "patch"]
  assignees:
  - "samsmithnz"
# Maintain dependencies for GitHub Actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
    time: "06:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  assignees:
  - "samsmithnz"
  groups:
    actions:
      patterns: ["*"]
      update-types: ["minor", "patch"]
