name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest 
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    
    #Publish dotnet objects
    - name: .NET Publish Web Service
      run: dotnet publish src/DevOpsMetrics.Service/DevOpsMetrics.Service.csproj --configuration Debug --output ${{ github.workspace }}/webservice
    - name: .NET Publish Website
      run: dotnet publish src/DevOpsMetrics.Web/DevOpsMetrics.Web.csproj --configuration Release --output ${{ github.workspace }}/web
    
        
    #Publish build artifacts to GitHub
    - name: Upload web service build artifacts back to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: serviceapp
        path: ${{ github.workspace }}/webservice
    - name: Upload website build artifacts back to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ github.workspace }}/web

    - name: Upload probot build artifacts back to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: probot
        path: src/ProbotMetrics


 

  buildFunction:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.407
    - name: .NET Publish Function
      run: dotnet publish src/DevOpsMetrics.Function/DevOpsMetrics.Function.csproj --configuration Debug --output ${{ github.workspace }}/function 
    - name: Upload function build artifacts back to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: functionapp
        path: ${{ github.workspace }}/function


 
  #Deploy the artifacts to Azure staging slots
  deployToStagingSlots:
    runs-on: windows-latest
    needs: 
    - build      
    - buildFunction
    steps:        
    # Login with the secret SP details
    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SP }}  
    
    #Download the artifacts from GitHub
    - name: Download serviceapp artifact
      uses: actions/download-artifact@v3
      with:
        name: serviceapp 
        path: serviceapp
    - name: Download webapp artifact
      uses: actions/download-artifact@v3
      with:
        name: webapp  
        path: webapp
    - name: Download webapp artifact
      uses: actions/download-artifact@v3
      with:
        name: functionapp  
        path: functionapp   


    #Deploy service, website, and function to Azure
    - name: Deploy web service to Azure WebApp
      uses: Azure/webapps-deploy@v2.2.3
      with:
        app-name: DoraMetrics-wes-dev-service
        package: serviceapp
        #slot-name: staging 
    - name: Deploy web service app settings
      run: az webapp config appsettings set --name "DoraMetrics-wes-service" --resource-group "DoraMetrics-wes-dev-rg" --settings "AppSettings:AzureDevOpsPatToken=${{ secrets.AzureDevOpsPATToken }}" "AppSettings:GitHubClientId=${{ secrets.GitHubClientId }}" "AppSettings:GitHubClientSecret=${{ secrets.GitHubClientSecret }}"  "AppSettings:AzureStorageAccountConfigurationString=${{ secrets.AzureStorageConnectionString }}" "AppSettings:KeyVaultClientId=${{ secrets.KeyVaultClientId }}" "AppSettings:KeyVaultClientSecret=${{ secrets.KeyVaultClientSecret }}" #--slot "staging" 
    
    - name: Deploy website to Azure WebApp
      uses: Azure/webapps-deploy@v2.2.3
      with:
        app-name: DoraMetrics-wes-dev-web
        package: webapp 
        #slot-name: staging         
    - name: Deploy website app settings
      run: az webapp config appsettings set --name DoraMetrics-wes-web --resource-group "DoraMetrics-wes-dev-rg" --settings "AppSettings:AzureDevOpsPatToken=${{ secrets.AzureDevOpsPATToken }}" "AppSettings:GitHubClientId=${{ secrets.GitHubClientId }}" "AppSettings:GitHubClientSecret=${{ secrets.GitHubClientSecret }}" #--slot "staging"  

  
    
    # deploy function and settings
    - name: Deploy function to Azure WebApp
      uses: Azure/webapps-deploy@v2.2.3
      with:
        app-name: DoraMetrics-wes-dev-function
        package: functionapp 
    - name: Deploy function app settings
      run: az webapp config appsettings set --name "DoraMetrics-wes-function" --resource-group "DoraMetrics-wes-dev-rg" --settings "AppSettings:AzureDevOpsPatToken=${{ secrets.AzureDevOpsPATToken }}" "AppSettings:GitHubClientId=${{ secrets.GitHubClientId }}" "AppSettings:GitHubClientSecret=${{ secrets.GitHubClientSecret }}" "AppSettings:AzureStorageAccountConfigurationString=${{ secrets.AzureStorageConnectionString }}" "AppSettings:WebServiceURL=https://DoraMetrics-wes-dev-service.azurewebsites.net/" 


  swapDeploymentSlots:
    runs-on: ubuntu-latest # Note, Azure CLI requires a Linux runner...    
    needs: [build, deployToStagingSlots]
    #Only swap from staging to production slots if running off the main branch - we don't want to deploy off feature branches/PRs
    if: github.ref == 'refs/heads/main' && 0 == 1    
    steps:
    # Login with the secret SP details
    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SP }}     
      #Swap staging slots with prod
    - name: Swap web service staging slot to production
      uses: Azure/cli@v1.0.6
      with:
        inlineScript: az webapp deployment slot swap --name "DoraMetrics-wes-dev-service" --resource-group "DoraMetrics-wes-dev-rg" --slot staging --target-slot production
    - name: Deploy web service app settings
      run: az webapp config appsettings set --name "DoraMetrics-wes-dev-service" --resource-group "DoraMetrics-wes-dev-rg" --settings "AppSettings:AzureDevOpsPatToken=${{ secrets.AzureDevOpsPATToken }}" "AppSettings:GitHubClientId=${{ secrets.GitHubClientId }}" "AppSettings:GitHubClientSecret=${{ secrets.GitHubClientSecret }}" "AppSettings:AzureStorageAccountConfigurationString=${{ secrets.AzureStorageConnectionString }}"     
    - name: Swap web site staging slot to production
      uses: Azure/cli@v1.0.6
      with:
        inlineScript: az webapp deployment slot swap --name "DoraMetrics-wes-dev-web" --resource-group "DoraMetrics-wes-dev-rg" --slot staging --target-slot production
    - name: Deploy website app settings
      run: az webapp config appsettings set --name DoraMetrics-wes-dev-web --resource-group "DoraMetrics-wes-dev-rg" --settings "AppSettings:AzureDevOpsPatToken=${{ secrets.AzureDevOpsPATToken }}" "AppSettings:GitHubClientId=${{ secrets.GitHubClientId }}" "AppSettings:GitHubClientSecret=${{ secrets.GitHubClientSecret }}"  
