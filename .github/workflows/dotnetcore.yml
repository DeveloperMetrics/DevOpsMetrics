name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    
    #Build and test service   
    - name: Run automated unit and integration tests
      run: dotnet test DevOpsMetrics/DevOpsMetrics.Tests/DevOpsMetrics.Tests.csproj --configuration ${{ env.dotNetConfiguration }} --logger trx --collect "Code coverage" #--settings:./FeatureFlags/FeatureFlags.Tests/CodeCoverage.runsettings
