name: CI/CD IaC

on:
  push:
    branches: [ main ]
    paths:
      - "src/DevOpsMetrics.Infrastructure/**"
      - ".github/workflows/iac.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: "check is AZ_RESOURCES_SUFFIX exists"
      env: 
        super_secret: ${{ secrets.AZ_RESOURCES_SUFFIX }}
      if: ${{ env.super_secret == '' }}
      run: throw "Must set secret AZ_RESOURCES_SUFFIX"
        
      # Checkout code
    - uses: actions/checkout@main

    - name: Curr Folder
      working-directory: src/DevOpsMetrics.Infrastructure/Templates/
      run: pwd

    - name: Check files
      working-directory: src/DevOpsMetrics.Infrastructure/Templates/
      run: ls -ltr

      # Log into Azure
    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZ_CLIENT_ID }}","clientSecret":"${{ secrets.AZ_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZ_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZ_TENANT_ID }}"}'

    - name: Run bicep lint
      working-directory: src/DevOpsMetrics.Infrastructure/Templates/
      run: az bicep build --file Main.bicep
  
    - name: Run bicep validation
      working-directory: src/DevOpsMetrics.Infrastructure/Templates/
      run: az deployment sub validate --template-file Main.bicep --location "${{ secrets.LOCATION }}" --parameters resourcesSuffix="${{ secrets.AZ_RESOURCES_SUFFIX }}"

    - name: Run bicep preview
      working-directory: src/DevOpsMetrics.Infrastructure/Templates/
      run: az deployment sub what-if --template-file Main.bicep --location "${{ secrets.LOCATION }}" --parameters resourcesSuffix="${{ secrets.AZ_RESOURCES_SUFFIX }}" 

    - name: Run bicep preview
      working-directory: src/DevOpsMetrics.Infrastructure/Templates/
      run: az deployment sub create --template-file Main.bicep --location "${{ secrets.LOCATION }}" --parameters resourcesSuffix="${{ secrets.AZ_RESOURCES_SUFFIX }}" 